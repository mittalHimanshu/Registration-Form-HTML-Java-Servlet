        <form action="./servlet"> 
            <h1 style="color: #7b0f0f;
    font-weight: normal;">Registration Form</h1>
            <br>
            <br> 
            <fieldset class="upper">
                <label>Father's / Mother's Name:</label>                 
                <input type="text" name="gname"> 
                <label>Student Name:</label>                 
                <input type="text" name="name"> 
                <label>Mobile:</label>                 
                <input type="tel" name="phone"> 
                <label>Preffered date:</label>
                <br> 
                Camp 1 : 
                <input type="radio" name="abc" value="1-15">
                <label class="light"> 01/06/2018 - 15/06/2018</label>
                <br> 
                Camp 2 : 
                <input type="radio" name="abc" value="15-30">
                <label class="light"> 15/06/2018 - 31/06/2018</label>
                <br>
                <br> 
                <label>Address:</label>                 
                <textarea name="address"></textarea>
                <br>
                <br> 
                <label>School:</label>                 
                <textarea name="school"></textarea>
                <br>
                <br> 
                <label>Class:</label>                 
                <input type="text" name="class">
                <br>
                <br> 
            </fieldset>             
            <input type="submit" value="Submit"> 
        </form>
